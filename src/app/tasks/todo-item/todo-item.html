<div class="todo-item">
  <p>{{ task.title }}</p>
  <button (click)="onClick()"> Action </button>
  <small>Statut : {{ task.status ? 'Terminée' : 'En cours' }}</small>
  <button class="delete" (click)="onDelete()"> Supprimer </button>

  <span
    class="title"
    [class.done]="task.status === 'terminée'"
    (click)="onToggle()">
  </span>
</div>
