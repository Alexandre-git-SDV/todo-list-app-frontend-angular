<h1>Liste des tâches</h1>
<h2> Partie 1</h2>

<ul>
@for (task of tasks; track task.title) {
  <li>{{ task.title }} - {{ task.status }}</li>
} @empty {
  <li>Aucune tâche à afficher</li>
}
</ul>


<h2> Partie 2</h2>
<app-todo-item
  *ngFor="let task of tasks"
  [task]="task"
  (select)="onTaskSelected($event)">
</app-todo-item>
